<div id="destruction_of_letter"></div>
<script>
    var options = {
        series: [{
            name: 'Jumlah Surat',
            data: {{ counts | safe }}
        }],
        chart: {
            height: 350,
            type: 'area'
        },
        xaxis: {
            categories: {{ dates | safe }},
            labels: {
                rotate: -45
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#destruction_of_letter"), options);
    chart.render();
</script>
