{% extends 'base/common/base.html' %}
{% load static %}
{% block title%}Scheletter{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <div class="text-center text-dark">
            <h1 class="fw-semibold"><span class="">Scheletter</span></h1>
            <p>Administration Letter</p>
        </div>
        <div class="col-4 card card-body shadow-lg">
          <div>
              <div class="row g-0">
                <div class="col-md-6 text-center mt-2">
                  <img src="https://img.freepik.com/free-vector/online-certification-concept_23-2148575652.jpg" class="img-fluid rounded w-50" alt="..." draggable="false">
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <h4 class="card-title mb-4">Sign in to the Apps</h4>
                    <form>
                        {% csrf_token %}
                      <div class="form-floating mb-4">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@cxr.pw" required>
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                          <label for="floatingPassword">Password</label>
                        </div>
                      <button type="submit" class="btn btn-lg btn-dark w-50">Sign in</button>
                    </form>
                    <div class="mt-3">
                        <small class="text-muted">&nbsp;&copy;&nbsp;{% now "Y" %}&nbsp;faturrachmanmochammad.id</small>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
