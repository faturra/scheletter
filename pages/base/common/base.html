<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Assets -->
  <link rel="stylesheet" href="{% static '/assets/css/scheletter.css' %}">

  <!-- Vendor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Title -->
  <title>{% block title%}{% endblock %}&nbsp;-&nbsp;Scheletter</title>

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="{% static '/assets/gui/cwm/logo/game_ico/cxr_logo_RGB.png' %}" type="image/x-icon"> -->

</head>
{% url 'index' as index %}
<body class="container {% if request.path == index %}index-bg{% else %}bg-white{% endif %}">
  {% if request.path == index %}
  {% else %}
  {% include 'base/dashboard/base_dashboard.html' %}
  {% endif %}
  {% block content %}
  {% endblock %}
  <section class="pt-5 mb-5"></section>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
