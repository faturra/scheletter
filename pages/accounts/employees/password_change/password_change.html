{% extends 'base/common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title%}Edit Accounts{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
  <section>
    <section class="pt-5 mb-4">
      <div class="mb-3">
          <h1 class=""><span class="bi bi-person-fill-lock"></span>&nbsp;Change Password</h1>
      </div>
      <div>
          <p class="lead">Make it secure one</p>
      </div>
  </section class="card card-body border-0 shadow-sm">
    <div class="container">
      <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock content %}
