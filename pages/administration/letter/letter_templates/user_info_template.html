<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }

        .info-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .info-value {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Informasi User</h1>
    <p><span class="info-label">Name:</span><span class="info-value">{{ name }}</span></p>
    <p><span class="info-label">Email:</span><span class="info-value">{{ email }}</span></p>
    <p><span class="info-label">Address:</span><span class="info-value">{{ address }}</span></p>
    <!-- Tambahkan informasi pengguna lainnya sesuai kebutuhan -->
</body>
</html>
