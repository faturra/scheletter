{% extends 'base/common/base.html' %}
{% load static %}
{% block title%}Letter{% endblock %}
{% block content %}
<div class="container">
    <section class="pt-5 mb-5">
        <div class="mb-3">
            <h1 class=""><span><i class="bi bi-card-text"></i></span>&nbsp;Letter</h1>
        </div>
        <div>
            <p class="lead">Create letter</p>
        </div>
    </section>
    <section class="mb-5">
        <div class="row">
            <div class="col-sm-6 mb-4">
                <a class="card btn btn-light mb-2" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  <h1><span class="bi bi-file-earmark-plus"></span></h1>
                    <div class="card-body">
                        <h5 class="card-title">Blank Letter</h5>
                        <p class="card-text">Create blank letter</p>
                    </div>
                </a>
                <div class="collapse" id="collapseExample">
                  <div>
                    <div class="row">
                      <div class="col-sm-6">
                          <a class="card btn btn-light mb-2" data-bs-toggle="collapse" href="" role="button" aria-expanded="false" aria-controls="collapseExample">
                              <div class="card-body">
                                  <h5 class="card-title"><span class="bi bi-emoji-smile"></span>&nbsp;Student</h5>
                              </div>
                          </a>
                      </div>
                      <div class="col-sm-6">
                        <a class="card btn btn-light mb-2" data-bs-toggle="collapse" href="" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <div class="card-body">
                                <h5 class="card-title"><span class="bi bi-person"></span>&nbsp;Employee</h5>
                            </div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-sm-6">
              <a href="{% url 'request-queue' %}" class="card btn btn-light" style="">
                <h1><span class="bi bi-list-ol"></span></h1>
                <div class="card-body">
                  <h5 class="card-title">Request Queue&nbsp;<span class="badge bg-primary">2</span></h5>
                  <p class="card-text">Create letter from request queue</p>
                </div>
              </a>
            </div>
          </div>
    </section>
</div>
{% endblock %}
